<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{../../css/style.css}"/>
</head>
<body>
<div class="center-form">
    <form class="search-form" method="post" th:action="@{/user/sign-in}">
        <input class="input" type="text" placeholder="PhoneNumber" name="phoneNumber">
        <input class="input" type="password" placeholder="password" name="password">
        <button class="btn secondary" type="submit">Sign In</button>
        <br>
        <a th:href="@{/user/password/reset}">Forgot your password?</a>
    </form>
</div>
</body>
</html>
